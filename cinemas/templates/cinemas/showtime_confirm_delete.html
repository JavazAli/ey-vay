<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف سانس</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="background:#f5f5f5; font-family: Vazirmatn, sans-serif;">

<div class="container mt-4" style="max-width:600px;">

    <!-- نمایش پیام‌ها -->
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-3">حذف سانس</h3>

            <p class="mb-4">
                آیا از حذف سانس <strong>{{ showtime.date }} - {{ showtime.start_time }}</strong> مطمئن هستید؟
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف</button>
                <a href="{% url 'showtime_list' %}" class="btn btn-secondary">انصراف</a>
            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
