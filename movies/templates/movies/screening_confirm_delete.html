{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/movies.css' %}">

{% if messages %}
  <div class="messages-container">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


<div class="form-card">

    <h2>حذف اکران</h2>

    <p style="text-align:center;">
        آیا از حذف اکران فیلم
        <b>{{ screening.movie.title }}</b>
        در سینما <b>{{ screening.cinema.name }}</b> و سانس <b>{{ screening.showtime }}</b>
        مطمئن هستید؟
    </p>

    <form method="post" class="form-buttons">
        {% csrf_token %}

        <button type="submit" class="submit-btn">
            بله، حذف شود
        </button>

        <a href="{% url 'movies:screening_list' %}" class="cancel-btn">
            انصراف
        </a>
    </form>

</div>
